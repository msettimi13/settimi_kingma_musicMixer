<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">

	<title>Music Mixer Assignment</title>
</head>
<body>

	<div class="container">
		<!--jukebox background-->
		<div class="jukebox">
			<img src="images/jukeboxV3.png" alt="jukebox">
		</div>
		<!--drop slots-->
		<div class="slot">
			<div  id="slotOne"></div>
			<div id="slotTwo"></div>
			<div id="slotThree"></div>
			<div id="slotFour"></div>
			<div id="slotFive"></div>
		</div>
		<!--buttons-->
		<div class="button">
			<!--purple group-->
			<div class="purple">
					<div class="pDrums"  data-trackref="pDrum">
						<img draggable="true" src="images/p_drum.svg" alt="p_drums">
					</div>
					<div class="pSax" data-trackref="pSax">
						<img draggable="true" src="images/pSax.svg" alt="psax">
					</div>
					<div class="pKeys" data-trackref="pKeys">
						<img draggable="true" src="images/pKeys.svg" alt="pkeys">
					</div>
					<div class="pTrump" data-trackref="pTrump">
						<img draggable="true" src="images/pTrump.svg" alt="ptrump">
					</div>
					<div class="pGuitar" data-trackref="pGuitar">
						<img draggable="true" src="images/pGuitar.svg" alt="pguitar">
					</div>
			</div>
			<!--blue group-->
			<div class="blue">
					<div class="bDrums"  data-trackref="bDrum">
						<img draggable="true" src="images/b_drum.svg" alt="b_drums">
					</div>
					<div class="bSax" data-trackref="bSax">
						<img draggable="true" src="images/bSax.svg" alt="bsax">
					</div>
					<div class="bKeys" data-trackref="bKeys">
						<img draggable="true" src="images/bKeys.svg" alt="bkeys">
					</div>
					<div class="bTrump" data-trackref="bTrump">
						<img draggable="true" src="images/bTrump.svg" alt="btrump">
					</div>
					<div class="bGuitar" data-trackref="bGuitar">
						<img draggable="true" src="images/bGuitar.svg" alt="bguitar">
					</div>
			</div>
			<!--pink group-->
			<div class="pink">
					<div class="pkDrums"  data-trackref="pkDrums">
						<img draggable="true" src="images/pk_drum.svg" alt="pk_drums">
					</div>
					<div class="pkSax" data-trackref="pkSax">
						<img draggable="true" src="images/pkSax.svg" alt="pksax">
					</div>
					<div class="pkKeys" data-trackref="pkKeys">
						<img draggable="true" src="images/pkKeys.svg" alt="pkkeys">
					</div>
					<div class="pkTrump" data-trackref="pkTrump">
						<img draggable="true" src="images/pkTrump.svg" alt="pktrump">
					</div>
					<div class="pkGuitar" data-trackref="pkGuitar">
						<img draggable="true" src="images/pkGuitar.svg" alt="pkguitar">
					</div>
			</div>
		</div>
		<!--Music-->
		<div class="audio">
  		<audio src=""></audio>
			<!--<audio src="audio/jailhouse.mp3" controls>jailhouse rock</audio>
			<audio src="audio/clock.mp3" controls>rock around the clock</audio>
			<audio src="audio/fly.mp3"controls> come fly with me</audio>
			<audio src="audio/mambo.mp3"controls>mambo #5</audio>
			<audio src="audio/mona.mp3"controls>mona lisa</audio>-->
		</div>
		<!--reset-->
		<button onClick="window.location.reload();">Reset</button>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
