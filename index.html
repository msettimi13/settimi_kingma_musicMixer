<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">

	<title>Music Mixer Assignment</title>
</head>
<body>

	<div class="container">
		<!--jukebox background-->
		<div class="jukebox">
			<img src="images/jukeboxV3.png" alt="jukebox">
		</div>
		<!--drop slots-->

		<div class="slot" id="slotOne"></div>
		<div class="slot" id="slotTwo"></div>
		<div class="slot" id="slotThree"></div>
		<div class="slot" id="slotFour"></div>
		<div class="slot" id="slotFive"></div>
		<!--buttons-->
		<div class="button">
			<!--purple group-->
			<div class="purple">
					<div class="pDrums"  data-trackref="jailhouse">
						<img draggable="true" src="images/p_drum.svg" alt="p_drums">
					</div>
					<div class="sax" data-trackref="clock">
						<img draggable="true" src="images/sax.svg" alt="sax">
					</div>
					<div class="keys" data-trackref="jailhouse">
						<img draggable="true" src="images/keys.svg" alt="keys">
					</div>
					<div class="trump" data-trackref="jailhouse">
						<img draggable="true" src="images/trump.svg" alt="trump">
					</div>
					<div class="guitar" data-trackref="clock">
						<img draggable="true" src="images/guitar.svg" alt="guitar">
					</div>
			</div>
			<!--blue group-->
			<div class="blue">
					<div class="pDrums"  data-trackref="jailhouse">
						<img draggable="true" src="images/b_drum.svg" alt="p_drums">
					</div>
					<div class="sax" data-trackref="clock">
						<img draggable="true" src="images/sax.svg" alt="sax">
					</div>
					<div class="keys" data-trackref="jailhouse">
						<img draggable="true" src="images/keys.svg" alt="keys">
					</div>
					<div class="trump" data-trackref="jailhouse">
						<img draggable="true" src="images/trump.svg" alt="trump">
					</div>
					<div class="guitar" data-trackref="clock">
						<img draggable="true" src="images/guitar.svg" alt="guitar">
					</div>
			</div>
			<!--pink group-->
			<div class="pink">
					<div class="pDrums"  data-trackref="jailhouse">
						<img draggable="true" src="images/pk_drum.svg" alt="p_drums">
					</div>
					<div class="sax" data-trackref="clock">
						<img draggable="true" src="images/sax.svg" alt="sax">
					</div>
					<div class="keys" data-trackref="jailhouse">
						<img draggable="true" src="images/keys.svg" alt="keys">
					</div>
					<div class="trump" data-trackref="jailhouse">
						<img draggable="true" src="images/trump.svg" alt="trump">
					</div>
					<div class="guitar" data-trackref="clock">
						<img draggable="true" src="images/guitar.svg" alt="guitar">
					</div>
			</div>
		</div>
		<!--Music-->
		<div class="audio">
  		<audio src=""></audio>
			<!--<audio src="audio/jailhouse.mp3" controls>jailhouse rock</audio>
			<audio src="audio/clock.mp3" controls>rock around the clock</audio>
			<audio src="audio/fly.mp3"controls> come fly with me</audio>
			<audio src="audio/mambo.mp3"controls>mambo #5</audio>
			<audio src="audio/mona.mp3"controls>mona lisa</audio>-->
		</div>
		<!--reset-->
		<button onClick="window.location.reload();">Reset</button>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
